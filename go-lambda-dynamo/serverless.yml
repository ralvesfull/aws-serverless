package:
  patterns:
    - '!./**'
    - ./bin/**

functions:
  create:
    handler: bin/create
    events:
      - httpApi:
          path: /user
          method: post
  
resources:
  Resources:
    DynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: "UsersGo"
        AttributeDefinitions:
          - AttributeName: "id"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "id"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
